<script lang="ts">
    const buttonWhat = document.getElementById("button-what");

    const stage2 = document.getElementById("stage2");

    const stage2_2 = document.getElementById("stage2_2");

    const buttonWhere = document.getElementById("button-where");
    const stage2_3 = document.getElementById("stage2_3");

    buttonWhat.addEventListener("click", (ev) => {
        stage1.classList.add("display-none");
        stage2.classList.add("active");

</script>
